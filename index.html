<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/MasterCodingCourse/Week3/Day4/drumMachine/main.css">
        <title>The What Machine</title>
    </head>
    <body>
        <main class = "mainContainer">
            <h1>Experiment One</h1>
            <p><h2>Press a key</h2></p>
            <div class = "keys">
                <div data-key = "65" class = "keyPress">
                    <kbd>a</kbd>
                    <audio id = "bass" src = "./Sounds/bass-drop.mp3"></audio>
                </div>
                <div data-key = "83" class = "keyPress">
                    <kbd>s</kbd>
                    <audio id = "boom" src = "./Sounds/boom.wav"></audio>
                </div>
                <div data-key ="68" class = "keyPress">
                    <kbd>d</kbd>
                    <audio id = "clap" src = "./Sounds/clap-reverb.mp3"></audio>
                </div>
                <div data-key = "70" class = "keyPress">
                    <kbd>f</kbd>
                    <audio id = "roar" src = "./Sounds/roar.mp3"></audio>
                </div>
                <div data-key = "71" class = "keyPress">
                    <kbd>g</kbd>
                    <audio id = "cymbal" src = "./Sounds/cymbals-bass-drum.mp3"></audio>
                </div>
                <div data-key ="72" class = "keyPress">
                    <kbd>h</kbd>
                    <audio id = "harp" src = "./Sounds/harp.mp3"></audio>
                </div>
                <div data-key ="74" class = "keyPress">
                    <kbd>j</kbd>
                    <audio id = "musicBox" src = "./Sounds/music-box.mp3"></audio>
                </div>
                <div data-key ="75" class = "keyPress">
                    <kbd>k</kbd>
                    <audio id = "crash" src = "./Sounds/left-crash.mp3"></audio>
                </div>
                <div data-key ="76" class = "keyPress">
                    <kbd>l</kbd>
                    <audio id = "chord" src = "./Sounds/chord-stab.mp3"></audio>
                </div>
            </div>
            <div class = "pics">
                <div id = "gorilla">
                    <img src="./Images/gorilla.png" width="50%" alt = "A big gorilla">
                </div>
                <div id = "dagger">
                    <img src="./Images/dagger.png" width="50%" alt = "A flying dagger">
                </div>
                <div id = "catSlap">
                    <img src="./Images/SlapACat.png" width="50%" alt = "A ginger cat with a slappy paw">
                </div>
                <div id = "basilisk">
                    <img src="./Images/dinokonda.png" width="50%" alt = "A green, scaly basilisk type monster">
                </div>
                <div id = "foxG">
                    <img src="./Images/foxG.png" width="50%" alt = "A strange fox with a human body">
                </div>
                <div id = "dog">
                    <img src="./Images/dog.png" width="50%" alt = "A flying white Yorkshire Terrier dog">
                </div>
                <div id = "dapperBaby">
                    <img src="./Images/dapperBaby.png" width="50%" alt = "A baby with a monocle and top hat... Fancy!">
                </div>
                <div id = "fish">
                    <img src="./Images/goldfish.png" width="50%" alt = "A goldfish">
                </div>
                <div id = "frog">
                    <img src="./Images/frog.png" width="50%" alt = "A green frog">
                </div>
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
